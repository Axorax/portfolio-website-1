<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Axorax</title>
    <link rel="stylesheet" href="website-files/css/style.css" />
    <meta name="keywords" content="axorax, Axorax, axorax website" />
    <link rel="shortcut icon" href="website-files/img/axorax.png" />
    <meta name="og:description" content="Portfolio website of Axorax." />
    <meta name="og:image" content="website-files/img/axorax.png" />
    <meta name="og:title" content="Axorax" />
  </head>
  <body>
    <!-- External Content -->

    <noscript>Your browser doesn't support javascript :(</noscript>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large blue pulse waves-effect waves-light">
        <i class="fal fa-user"></i>
      </a>
      <ul>
        <li>
          <a
            href="https://github.com/axorax/"
            class="btn-floating black waves-effect waves-light"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <li>
          <a
            class="btn-floating red waves-effect waves-light"
            href="https://www.youtube.com/channel/UChNE29WeA7wbW5VC4JVb5Ag"
            ><i class="fab fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://axorax.itch.io/"
            class="btn-floating pink waves-effect waves-light"
            ><i class="fab fa-itch-io"></i
          ></a>
        </li>
        <li>
          <a
            href="https://patreon.com/axorax/"
            class="btn-floating pink darken-1 waves-effect waves-light"
            ><i class="fab fa-patreon"></i
          ></a>
        </li>
      </ul>
    </div>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Axorax</h4>
        <iframe
          src="website-files/txt/about.txt"
          frameborder="0"
          width="100%"
          height="220px"
        ></iframe>
      </div>
      <div class="modal-footer">
        <a href="" class="modal-close waves-effect waves-red btn-flat">Close</a>
      </div>
    </div>

    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <div class="background">
            <img src="website-files/img/d-wave.svg" width="300px" />
          </div>
          <a href="#axoraximg"
            ><img class="circle" src="website-files/img/axorax.png"
          /></a>
          <a href="#axorax"><span class="white-text name">Axorax</span></a>
          <a href="#axoraxping"
            ><span class="white-text email">@axorax</span></a
          >
        </div>
      </li>
      <li>
        <a class="waves-effect" href="./index.html"
          ><p><i class="fas fa-home-lg-alt"></i> Home</p></a
        >
      </li>
      <li>
        <a class="waves-effect" href="contact.html"
          ><p><i class="fas fa-envelope"></i> Contact</p></a
        >
      </li>
      <li><div class="divider"></div></li>
      <li>
        <a class="waves-effect" href=""
          ><p><i class="fas fa-undo-alt"></i> Return</p></a
        >
      </li>
      <li><div class="divider"></div></li>
      <li>
        <a data-target="modal1" class="waves-effect modal-trigger"
          ><p><i class="fas fa-address-card"></i> About</p></a
        >
      </li>
    </ul>

    <!-- Main Content -->

    <!-- Nav Start --><img
      class="nav-img"
      src="website-files/img/axorax.png"
      alt="Axorax Image"
    />
    <h5 class="nav-text">Axorax</h5>
    <a
      id="nav-bar"
      href=""
      data-target="slide-out"
      class="sidenav-trigger transparent"
      ><i class="fad fa-bars"></i
    ></a>
    <br /><br /><br /><!-- Nav End-->

    <form action="" method="POST" class="contact-form">
        <label>Name &nbsp; </label><br />
        <input
          type="text"
          class="browser-default contact-input"
          spellcheck="false"
          name="name"
          placeholder=" Your name here..."
          required
        /><br /><br />
        <label>E-mail &nbsp; </label
        ><br />
        <input
          type="text"
          class="browser-default contact-input"
          spellcheck="false"
          name="email"
          placeholder=" Your e-mail here..."
          required
        /><br />
      <br />
      <div>
        <label>Subject </label><br />
        <input
          type="text"
          class="browser-default contact-input"
          spellcheck="false"
          name="subject"
          placeholder=" Subject here"
        />
      </div>
      <br />
      <div>
        <label>Message</label><br />
        <textarea
          name="Description"
          name="message"
          class="contact-input textarea"
          placeholder="Message here..."
          required
        ></textarea>
      </div>
      <div>
        <button type="submit" class="contact-submit">Submit</button>
      </div>
      <p style="margin-top:17px;margin-bottom: .8rem;padding:0;">
        <span style="color: white">Or,</span>
        <a href="mailto:axoraxmail@gmail.com">Send an email from mail app.</a>
      </p>
    </form>

    <!-- Script -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="website-files/js/initialization.js"></script>
    <script src="website-files/js/script.js"></script>
  </body>
</html>
